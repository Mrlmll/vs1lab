<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <div id="header-text">
            <h1 class="header__title">GeoTagApp</h1>
            <nav class="header__navigation">
                <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
            </nav>
        </div>
    </header>

    <main class="main">
        
        <section class="main__tagging tagging">
            <h2>Tagging</h2>
            <!-- ############### VS1Lab 1a Form 1 Start -->
            <form id="tag-form" action="/tagging" method="post">
                <fieldset id="tag-field">
                    <legend>Add:</legend>
                    <label for="tag-input-name">Tags name</label>
                    <input type="text" maxlength="10" required="true" placeholder="Name the tag" id="tag-input-name"></input>
                    <br>
                    <label for="tag-input-lat">Latitude and Longitude</label>
                    <input type="text" readonly="true" required="true" placeholder="Latitude" id="tag-input-lat"></input>
                    <br>
                    <label for="tag-input-long">Latitude and Longitude</label>
                    <input type="text" readonly="true" required="true" placeholder="Longitude" id="tag-input-long"></input>
                    <br>
                    <label for="tag-input-#">Hashtag</label>
                    <input type="text" maxlength="11" required="false" placeholder="#xxxx" pattern="^#[A-Za-z]{1,10}$" id="tag-input-#"></input>
                    <br>
                    <input type="submit" value="Submit tag" id="tag-submit"/>
                </fieldset>
                <!-- ... your code here ... -->

            </form>
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>

        <section class="main__discovery discovery">
            <h2 class="discovery__title">Discovery</h2>

            <!-- ############### VS1Lab 1a Form 2 Start -->
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset id="discovery-field">
                    <legend>Search:</legend>
                    <label for="tag-search-name">Search by name</label>
                    <input type="text" placeholder="name of a tag" id="tag-search-name"></input>
                    <br>
                    <input type="submit" value="Search tag" id="tag-search"/>
                </fieldset>
                <!-- ... your code here ... -->

            </form>
            <!-- ############### VS1Lab 1a Form 2 End -->

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div id="map" class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <br>
                    <span>Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>
